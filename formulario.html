<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario de informaci√≥n personal</h2>
    <form action="#" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required><br><br>
        <label for="sueldo">Sueldo:</label><br>
        <input type="number" id="sueldo" name="sueldo" required><br><br>
        <label for="puesto">Puesto:</label><br>
        <input type="text" id="puesto" name="puesto" required><br><br>
        <label for="actividades">Actividades:</label><br>
        <textarea id="actividades" name="actividades" rows="4" required></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
